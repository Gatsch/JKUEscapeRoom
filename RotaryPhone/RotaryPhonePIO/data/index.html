<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script>
        function enableEditing(button, inputId) {
            const input = document.getElementById(inputId);
            input.disabled = false;
            button.textContent = 'Save';
            button.onclick = () => saveNumber(button, inputId);
        }

        function saveNumber(button, inputId) {
            const input = document.getElementById(inputId);
            input.disabled = true;
            button.textContent = 'Edit';
            button.onclick = () => enableEditing(button, inputId);

            fetch('/save_mapping', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `file=${inputId.split('_number')[0]}&number=${input.value}`
            }).then(response => {
                if (response.ok) alert('Mapping saved successfully!');
                else alert('Failed to save mapping.');
            });
        }

        function uploadFile(event) {
            event.preventDefault();
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) alert('File uploaded successfully!');
                else alert('Failed to upload file.');
            });
        }

        function enableAllFields() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.disabled = false);
        }

        function saveAllMappings() {
            const inputs = document.querySelectorAll('input[type="text"]');
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            let mappings = '';

            inputs.forEach(input => {
                const fileName = input.id.split('_number')[0];
                const number = input.value;
                const isSolution = Array.from(radioButtons).find(rb => rb.id === `${fileName}_solution` && rb.checked);
                mappings += `${fileName}:${number}${isSolution ? ':solution' : ''}\n`;
            });

            fetch('/save_all', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `mappings=${encodeURIComponent(mappings)}`
            }).then(response => {
                if (response.ok) alert('All mappings saved successfully!');
                else alert('Failed to save mappings.');
            });
        }

        function deleteFile(fileName) {
            if (confirm(`Are you sure you want to delete ${fileName}?`)) {
                fetch(`/delete?file=${encodeURIComponent(fileName)}`, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        alert('File deleted successfully!');
                        location.reload(); // Reload the page to update the file list
                    } else {
                        alert('Failed to delete file.');
                    }
                });
            }
        }
    </script>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form id="uploadForm" onsubmit="uploadFile(event)" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    %FILELIST%
    <button onclick="enableAllFields()">Edit All</button>
    <button onclick="saveAllMappings()">Save All</button>
</body>
</html>
